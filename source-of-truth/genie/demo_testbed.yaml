
testbed:
  name: source-of-truth_demo

devices:

  sw1:
    alias: sw1
    os: iosxe
    type: IOSv
    platform: IOSv

    connections:
      defaults:
        class: unicon.Unicon
      mock:
        command: mock_device_cli --os iosxe --mock_data_dir genie/mocks/demo/sw1 --state connect
        protocol: unknown
    custom:
      abstraction:
        order: [os, type]

